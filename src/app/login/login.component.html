<div class="auth-form" >
  <h4>Login!</h4>
  <form  (ngSubmit)="OnSubmit(form)" #form=ngForm >
    <div class="form-group" >
      <label for="mail">Email:</label>
      <input [(ngModel)]="this.loginRequest.email"   name="mail" type="email" id="mail" placeholder="Email@email.com"  class="form-control" required #email=ngModel />
      <span class="error" *ngIf="!email.valid && email.touched" > Email non valida</span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input [(ngModel)]="this.loginRequest.password"  type="password" name="password" id="password" class="form-control" required minlength="1" #password=ngModel />
      <span *ngIf="!password.valid && password.touched"> Inserire la password</span>
    </div>
    <br>
    <button [disabled]="!form.valid"  type="submit" class="btn btn-primary">Login</button>
  </form>
  <span *ngIf="errore  && password.touched && email.touched"> CREDENZIALI ERRATE!</span>
  <br *ngIf="errore  && password.touched && email.touched">
  <a routerLink="/register"> Non hai un account? registrati!</a>
</div>
